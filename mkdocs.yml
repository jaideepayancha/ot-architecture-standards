site_name: SCADA & OT Architecture Standards
site_description: Enterprise standards for Industrial Automation, SCADA, IIoT, and OT Cybersecurity
site_author: Jaideep Ayancha
site_url: https://jaideepayancha.github.io/scada-architecture-standards/

repo_name: jaideepayancha/scada-architecture-standards
repo_url: https://github.com/jaideepayancha/scada-architecture-standards
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md

  - Core Architecture:
      - Overview: architecture/overview.md
      - Network Topology: architecture/network-topology.md
      - VLAN & IP Standards: architecture/vlan-ip-standards.md
      - Firewall Standards: architecture/firewall-standards.md
      - Network Redundancy: architecture/network-redundancy.md
      - Data Flows: architecture/data-flows.md
      - Remote Access: architecture/remote-access.md

  - SCADA & Ignition:
      - Ignition Standards: scada/ignition-standards.md
      - Project Structure: scada/project-structure.md
      - Tag Standards: scada/tag-standards.md
      - Template Design: scada/template-design.md
      - Alarming Standards: scada/alarming.md
      - Database Standards: scada/database-standards.md
      - Naming Conventions: scada/naming-conventions.md
      - Performance Tuning: scada/performance.md
      - Deployment Guide: scada/deployment.md

  - IIoT & Data Strategy:
      - Edge Gateways: iiot/edge-gateways.md
      - MQTT Topics: iiot/mqtt-topics.md
      - Broker Architecture: iiot/broker-architecture.md
      - Data Modeling: iiot/data-modeling.md
      - Data Quality: iiot/data-quality.md
      - Historian Integration: iiot/historian-integration.md
      - Store & Forward: iiot/store-and-forward.md
      - Cloud Ingestion: iiot/cloud-ingestion.md
      - Analytics Architecture: iiot/analytics-architecture.md

  - Security & Compliance:
      - Security Zones: architecture/security-zones.md
      - Asset Inventory: security/asset-inventory.md
